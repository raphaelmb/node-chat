<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="chat">
        <input type="text" name="username" placeholder="Digite seu usuÃ¡rio">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite sua mensagem">
        <button type="submit">Enviar</button>
    </form>
    <script type="text/javascript">
        const host = 'http://localhost:3000';
        const socket = io(host);

        function crypt(str) {
            const key = 5;
            let result = "";
  
            for (let i = 0; i < str.length; i++) {
                let letter = str[i];
  
                if (letter.match(/[a-z]/i)) {
                    const code = str.charCodeAt(i);
  
                    if (code >= 65 && code <= 90) {
                    letter = String.fromCharCode(((code - 65 + key) % 26) + 65);
                    } else if (code >= 97 && code <= 122) {
                         letter = String.fromCharCode(((code - 97 + key) % 26) + 97);
                        }
                    }
            result += letter;
            }
        return result;
        };

        function renderMessage(message) {
            $('.messages').append(`<div class="message"><strong>${message.author}</strong>: ${message.message}</div>`);
        };

        socket.on('previousMessages', messages => {
            messages.forEach(message => renderMessage(message));
        });

        socket.on('receivedMessage', message => {
            console.log(`MENSAGEM RECEBIDA: ${message.message}`)
            renderMessage(message);
        });

        $('#chat').submit(event => {
            event.preventDefault();
            const author = $('input[name=username]').val();
            const message = $('input[name=message]').val();

            
            if (author.length && message.length) {
                const messageObject = { author, message };
                
                renderMessage(messageObject);

                messageObject.message = crypt(message);

                console.log(`MENSAGEM ENCRIPTADA ENVIADA: ${messageObject.message}`)

                socket.emit('sendMessage', messageObject);
            };
        });
    </script>
</body>
</html>
